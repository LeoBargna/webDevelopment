<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptimes</title>
    <link rel="stylesheet" type="text/css" href="races.css">
</head>
<body>
    <nav>
        <div class="app-title">F1 stats</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="2023.html">Current season</a></li>
            <li><a href="#">Races</a></li>
            <li><a href="drivers.html">Drivers</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="title">Lap times for every race since 1996</div>
    </div>
    <!-- selct container -->
    <div class="container">
        <div class="container-select">
            <div class="desc">Season</div>
            <select name="year" id="sel-year" size="5" onChange="loadSelects()">
                <option value="none">---</option>
            </select>
        </div>

        <div class="container-select">
            <div class="desc">Round</div>
            <select name="race" id="sel-round" size="5">
                <option value="none">---</option>
            </select>
        </div>

        <div class="container-select">
            <div class="desc">Driver</div>
            <select name="driver" id="sel-driver" size="5">
                <option value="none">---</option>
            </select>
        </div>
    </div>

    <div class="container">
        <button class="send-button" onclick="SearchLaptimes()">SEND</button>
    </div>

    <div class="container">
        <div class="table-title">
            Lap times will be shown below
        </div>
    </div>

    <div class="container">
        <div class="lap-tables">
            <div class="column">

                <div class="single-lap">
                    <div class="t-lapH">Lap</div>
                    <div class="t-positionH">Pos</div>
                    <div class="t-timeH">Time</div>
                </div>

            </div>

        </div>
    </div>

    <div class="container" id="container-compare">
        <div class="container-select">
            <div class="desc">Driver comparison</div>
            <select name="compare-drivers" id="sel-compare" multiple="multiple" size="5" onchange="updateChart()"></select>
        </div>
        <canvas style="border: 2px solid red;" id="lapChart" width="300px" height="200px"></canvas>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="races.js"></script>
    

</body>
</html>
