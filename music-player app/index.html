<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="stile.css">
    <script src="https://kit.fontawesome.com/11301a6372.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>


            <div>
                <img src="media/468-thumbnail.png" class="song-img">
                <h1 id="song-name"></h1>
                <p id="song-desc"></p>
            </div>

            <input type="range" value="0" id="progress-bar">
            <div class="controls">
                <div id="prev-icon"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="play-icon"></i></div>
                <div id="next-icon"><i class="fa-solid fa-forward"></i></div>
            </div>
            

        </div>
    </div>

    <script src="script.js"></script>


</body>
</html>
